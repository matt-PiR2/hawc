    {% if action == 'delete' %}
        <li style="padding-bottom: 4rem; padding-top: 0.75rem" hx-target="this" hx-swap="outerHTML">
        <a target="_blank" href="{{ object.get_absolute_url }}">{{object.filename}}</a>
        <form class="alert alert-danger float-right">
            {% csrf_token %}
            <i class="fa fa-fw fa-exclamation-triangle mx-1"></i>Are you sure you want to delete?
            <div class="d-flex flex-row-reverse">
                <button class="btn btn-sm btn-danger mx-1 float-right" hx-post="{% url 'study:attachment-delete' object.pk %}"
                    hx-swap="outerHTML swap:1s">Confirm</button>
                <button class="btn btn-sm btn-secondary mx-1 float-right"
                    hx-get="{% url 'study:attachment-read' object.pk %}">Cancel</button>
            </div>
        </form>
    {% else %}
    <li style="padding-top: 0.75rem" hx-target="this" hx-swap="outerHTML">
        <a target="_blank" href="{{ object.get_absolute_url }}">{{object.filename}}</a>
        {% if obj_perms.edit or permissions.edit %}
    <button class="btn btn-sm btn-danger float-right" hx-get="{% url 'study:attachment-delete' object.pk %}">
        <i class="fa fa-trash"></i></button>
        {% endif %}
    {% endif %}
</li>
