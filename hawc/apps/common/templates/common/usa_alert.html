<div class="usa-alert usa-alert--{{type}} {% if slim %} usa-alert--slim {% endif %} usa-alert--no-icon">
  <div class="usa-alert__body">
    <p class="usa-alert__text">
      {% if header_text %}
        <h2 class="usa-alert__heading">{{header_text}}</h2>
      {% endif %}
      {{body_text}}
    </p>
  </div>
</div>
