{% extends 'htmx_base.html' %}

{% block main %}
<div id="experiment-main" hx-target="this" hx-swap="beforeend">
    {% if permissions.edit %}
        <button
            hx-get="/ani/v2/experiment/study/{{object.id}}/create/"
            >Create</button>
    {% endif %}
    {% for object in objects %}
        {% include 'animal/fragments/experiment_detail.html' %}
    {% endfor %}
</div>
{% endblock main %}
